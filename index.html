<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Reserva Hotel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700&subset=latin,cyrillic-ext" rel="stylesheet" crossorigin="anonymous">
    <!-- estilos boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- estilos font-awesome -->

    <div id="app-root"></div>

    ---------------------------------------------------------------------------------------------------------------->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>

    ---------------------------------------------------------------------------------------------------------------->
    <script type="text/babel" data-plugins="transform-es2015-modules-umd" src="./scripts/contenedor.js"></script>
    <script type="text/babel" data-plugins="transform-es2015-modules-umd" src="./scripts/tituloheader.js"></script>
    <script type="text/babel" data-plugins="transform-es2015-modules-umd" src="./scripts/filtros.js"></script>

    <script type="text/babel" data-plugins="transform-es2015-modules-umd" src="./scripts/reservar.js"></script>
    <script type="text/babel" data-plugins="transform-es2015-modules-umd" src="./scripts/infoprincipalhotel.js"></script>

    <script type="text/babel" data-plugins="transform-es2015-modules-umd" src="./scripts/app.js"></script>
